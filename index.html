<body>
    <h1>Callback</h1>
    <p>
        1.Passing function as an argument <br>
        2.Using cb again & agin is called nested cb/cb hell. <br>
        3.To prevent this cb-hell we using promises
    </p>


    <script>
        function value(num, cb) {
            var i;
            for (i = 0; i <= num; i++) {
                console.log(i);
            }
            cb(i);
        }
        value(10, (end) => {
            console.log(end);
        })
    </script>
</body>
